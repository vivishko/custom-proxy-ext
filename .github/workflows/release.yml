name: Release on tag

on:
  workflow_run:
    workflows:
      - "CI Quality Gate"
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Resolve release tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" | grep -E '^v' | head -n 1 || true)"

          if [ -z "$TAG" ]; then
            echo "No release tag (v*) on CI commit. Skipping release."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "should_release=true" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        if: ${{ steps.tag.outputs.should_release == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Resolve release notes
        if: ${{ steps.tag.outputs.should_release == 'true' }}
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          NOTES="releases/${TAG}.md"

          if [ ! -f "$NOTES" ]; then
            echo "Release notes file not found: $NOTES" >&2
            exit 1
          fi

          echo "file=$NOTES" >> "$GITHUB_OUTPUT"

      - name: Verify package payload
        if: ${{ steps.tag.outputs.should_release == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          npm run check:package -- --tag "$TAG"

      - name: Package zip
        if: ${{ steps.tag.outputs.should_release == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          npm run build:package -- --tag "$TAG"

      - name: Create GitHub Release
        if: ${{ steps.tag.outputs.should_release == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"

          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file "${{ steps.notes.outputs.file }}" \
            "custom-proxy-ext-${TAG}.zip" \
            "custom-proxy-ext-${TAG}.zip.sha256"
