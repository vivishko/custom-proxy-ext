name: Release on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Resolve release notes
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          NOTES="releases/${TAG}.md"

          if [ ! -f "$NOTES" ]; then
            echo "Release notes file not found: $NOTES" >&2
            exit 1
          fi

          echo "file=$NOTES" >> "$GITHUB_OUTPUT"

      - name: Verify package payload
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          npm run check:package -- --tag "$TAG"

      - name: Package zip
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          npm run build:package -- --tag "$TAG"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file "${{ steps.notes.outputs.file }}" \
            "custom-proxy-ext-${TAG}.zip" \
            "custom-proxy-ext-${TAG}.zip.sha256"
