name: CI Quality Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm test

  mv3-static:
    runs-on: ubuntu-latest
    needs:
      - quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: MV3 static checks
        run: npm run check:mv3

      - name: Package payload verification (dry-run)
        run: npm run check:package

  security:
    runs-on: ubuntu-latest
    needs:
      - mv3-static
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: NPM audit (runtime only, high+)
        run: npm audit --omit=dev --audit-level=high

      - name: NPM audit (dev deps, report only)
        run: npm audit --audit-level=high || true

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
